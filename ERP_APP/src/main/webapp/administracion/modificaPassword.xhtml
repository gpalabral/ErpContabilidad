
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}">
    <ui:define name="content">       
        <h:form id="Campo">
            <div align="center" >
                <p:panel header="MODIFICA CONTRASE&Ntilde;A" style="border-style: hidden">
                    <div align="center" style="padding:1em 2.2em;">
                        <h:panelGrid id="display" columns="2">
                            <h:outputText value="Usuario:" style="font-weight: bold;" />
                            <p:outputLabel value="#{admLoginBacking.admUsuarios.login}" id="usuario"/>    
                            <h:outputText value="Contrase&ntilde;a Actual:" style="font-weight: bold;" />
                            <p:password value="#{admLoginBacking.passAntiguo}" size="30" maxlength="50"  required="true" id="password"/>    
                            <h:outputText value="Nueva Contrase&ntilde;a:" style="font-weight: bold;" />
                            <p:password value="#{admLoginBacking.passNuevo}" size="30" maxlength="50"  required="true" id="passwordNuevo"/>    
                            <h:outputText value="Confirmar Contrase&ntilde;a:" style="font-weight: bold;" />
                            <p:password value="#{admLoginBacking.passConfirmado}" size="30" maxlength="50"  required="true" id="passwordConfirmado"/>    
                        </h:panelGrid>  
                    </div>
                    <div align="center" style="padding:1em 2.2em;">
                        <p:commandButton value="MODIFICAR"
                                         icon="ui-icon ui-icon-disk" 
                                         title="Modifica el Password"
                                         action="#{admLoginBacking.guardaContraseniaModificada()}" 
                                         ajax="false" 
                                         onclick="return checkPassword(this.form);"/>

                        <p:commandButton value="CANCELAR"
                                         icon="ui-icon ui-icon-arrow-1-w"
                                         title="Retorna a Listado de Tipos de Cambio"
                                         action="#{admLoginBacking.cancela()}" 
                                         ajax="false"
                                         immediate="true"/>
                    </div>
                </p:panel>
            </div>    
        </h:form>            
    </ui:define>
</ui:composition>
