<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{sessionState.pathTemplate}"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
                xmlns:iknow="http://java.sun.com/jsf/composite/iknow">

    <ui:define name="content">
        <h:form>
            <p:panel header="PARAMETROS SERVIDOR ACTIVE DIRECTORY" style="border-style: hidden;text-align: center">
                <div align="center" style="padding:1em 2.2em;">
                    <div style="padding:1em 2.2em;" align="center" >
                       
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Dominio:" style="color: #045491"/>
                                <p:inputText value="#{admParametrosActiveDirectoryBacking.dominio}" maxlength="50" required="true" style="width: 200px;height: 15px"/>
                                <p:outputLabel value="IP del Equipo:" style="color: #045491"/>
                                <p:inputText value="#{admParametrosActiveDirectoryBacking.host}" maxlength="50" required="true" style="width: 200px;height: 15px"/>
                                
                            </h:panelGrid>
                            <p:commandButton value="Grabar Configuracion De Active Directory" 
                                             action="#{admParametrosActiveDirectoryBacking.modificaParametrosServidor()}" 
                                             ajax="false"/>             
                            <p:commandButton value="Cancelar" 
                                             action="#{admParametrosActiveDirectoryBacking.cancelar()}" 
                                             ajax="false"/>             
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
