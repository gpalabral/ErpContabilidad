<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 xmlns:bap="http://java.sun.com/jsf/composite/bap.comp">
    <ui:define name="content">
        <div align="center">
            <p:panel header="Planes" id="panelData" style="height: 100%; width: 100%; margin-left: auto; margin-right: auto; border: none; background: transparent;">   
                <h:form id="form">  
                    <bap:plan />
                    <div align="center" style="padding:1em 2.2em;">
                        <p:commandButton id="adicionar" value="Adicionar" 
                                         ajax="false" icon="ui-icon ui-icon-disk" action="#{cntEntidadBacking.adicionar()}" process="@all" update="form" />
                        <p:commandButton id="modificar" ajax="false" value="Modificar" 
                                         icon="ui-icon ui-icon-pencil" action="#{cntObjetosBacking.modificar1()}"/>                                  
                        <p:commandButton id="eliminar" ajax="false" value="Eliminar" 
                                         icon="ui-icon ui-icon-pencil" action="#{cntObjetosBacking.eliminar1()}"/>                                  
                    </div>
                </h:form>  
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
