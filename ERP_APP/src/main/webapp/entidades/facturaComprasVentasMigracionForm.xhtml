<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}">
    <ui:define name="content">

        <h:form id="form" enctype="multipart/form-data">
            <p:panel header="Carga Comprobantes" style="border-style: hidden;text-align: center;width: max-content;height:max-content" id="panelImport">
                <div align="center" style="padding:1em 2.2em;">

                    <fieldset style="width: 400px;height:max-content">
                        <legend>Elegir Archivo Excel Para La Carga</legend>
                        <p:fileUpload value="#{cntCargaFacturasComprasVentasBacking.file}" mode="simple"/>                          
                        <div align="center" style="padding:1em 2.2em;">                                    
                            
                               <p:commandButton id="verificaButton"
                                             icon="ui-icon-check" 
                                             value="Migrar Factura Compras" 
                                             action="#{cntCargaFacturasComprasVentasBacking.upload()}"
                                             ajax="false"/>
                               <p:commandButton id="migraButton"
                                             icon="ui-icon-check" 
                                             value="Migrar Factura Ventas" 
                                             action="#{cntCargaFacturasComprasVentasBacking.upload2()}"
                                             ajax="false"/>
                            
                        </div>
                    </fieldset>

                </div>
            </p:panel>              
        </h:form>

    </ui:define>
</ui:composition>
