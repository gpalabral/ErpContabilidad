<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      >

    <composite:interface>

        <composite:attribute name="mensaje" />
        <composite:attribute name="dimension" />

    </composite:interface>

    <composite:implementation>
        <p:panel style="width: #{cc.attrs.dimension}">
            <h:panelGrid columns="2">
                <p:graphicImage value="/resources/images/informacion3.png"/>
                <p:outputLabel value="#{cc.attrs.mensaje}" style="font-weight: bold"/>
            </h:panelGrid>
        </p:panel>
    </composite:implementation>

</html>
